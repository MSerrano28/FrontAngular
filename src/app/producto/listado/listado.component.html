<div class="container mb-3">
    <div class="class border-success mb-3">
        <div class="card-header text-danger">
            <h2 class="text-center">
                {{titulo}}
            </h2>
        </div>
        <div class="card-body text-primary table-responsive">
            <div class="my-2 text-left">
                <button class="btn btn-outline-primary" routerLink="/producto">
                    <i class="fa-solid fa-plus"></i> Registrar producto
                </button>
                <table class="table table-stripped mt-3">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Existencia</th>
                            <th>Fecha</th>
                            <th>IdCategoria</th>
                            <th>Actualizar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of listadoDeProductos">
                            <td>{{producto.idProducto}}</td>
                            <td>{{producto.nombreProducto}}</td>
                            <td>{{producto.descripcionProducto}}</td>
                            <td>{{producto.precioProducto}}</td>
                            <td>{{producto.existencia}}</td>
                            <td>{{producto.fechaCreacion}}</td>
                            <td>{{producto.idCategoria}}</td>
                            <td>
                                <button type="button" name="actualizar" [routerLink]="['/editarProducto',producto.idProducto]" class="btn btn-outline-success btn-sm">
                                    <i class="fa-solid fa-pen"></i> Actualizar {{producto.idProducto}}
                                </button>
                            </td>
                            <td>
                                <button type="button" name="eliminar" class="btn btn-outline-danger btn-sm" (click)="eliminar(producto)">
                                    <i class="fa-solid fa-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
